<rd-header ng-if="$ctrl.viewReady">
  <rd-header-title title-text="{{ $ctrl.title }}">
    <a data-toggle="tooltip" title="刷新视图" ui-sref="{{ $ctrl.state }}" ui-sref-opts="{reload: $ctrl.state}" ng-if="$ctrl.viewReady">
      <i class="fa fa-sm fa-sync" aria-hidden="true" data-cy="component-refreshTableButton"></i>
    </a>
  </rd-header-title>
  <rd-header-content>
    <ng-transclude></ng-transclude>
  </rd-header-content>
</rd-header>
