<rd-header>
  <rd-header-title title-text="注册表">
    <a data-toggle="tooltip" title="刷新" ui-sref="portainer.registries" ui-sref-opts="{reload: true}">
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>注册表管理</rd-header-content>
</rd-header>

<information-panel title-text="信息">
  <span class="small text-muted">
通过环境查看注册表以管理用户和/或团队的访问权限
  </span>
</information-panel>

<div class="row">
  <div class="col-sm-12">
    <registries-datatable
      title-text="注册表"
      title-icon="fa-database"
      dataset="registries"
      table-key="registries"
      order-by="Name"
      remove-action="removeAction"
      can-browse="canBrowse"
    ></registries-datatable>
  </div>
</div>
