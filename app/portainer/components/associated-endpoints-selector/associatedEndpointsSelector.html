<div class="col-sm-12 small text-muted">
  您可以通过将它们移动到关联的环境表来选择应该属于该组的环境。 只需单击任何环境条目即可将其从一张表移动到另一张表。
</div>
<div class="col-sm-12" style="margin-top: 20px;">
  <!-- available-endpoints -->
  <div class="col-sm-6">
    <div class="text-center small text-muted">可用环境</div>
    <div style="margin-top: 10px;">
      <group-association-table
        loaded="$ctrl.loaded"
        page-type="$ctrl.pageType"
        table-type="available"
        retrieve-page="$ctrl.getPaginatedEndpoints"
        dataset="$ctrl.endpoints.available"
        entry-click="$ctrl.associateEndpoint"
        pagination-state="$ctrl.state.available"
        empty-dataset-message="没有可用的环境"
        tags="$ctrl.tags"
        show-tags="true"
        groups="$ctrl.groups"
        show-groups="true"
        has-backend-pagination="true"
        data-cy="edgeGroupCreate-availableEndpoints"
      ></group-association-table>
    </div>
  </div>
  <!-- !available-endpoints -->
  <!-- associated-endpoints -->
  <div class="col-sm-6">
    <div class="text-center small text-muted">相关环境</div>
    <div style="margin-top: 10px;">
      <group-association-table
        loaded="$ctrl.loaded"
        page-type="$ctrl.pageType"
        table-type="associated"
        retrieve-page="$ctrl.getPaginatedEndpoints"
        dataset="$ctrl.endpoints.associated"
        entry-click="$ctrl.dissociateEndpoint"
        pagination-state="$ctrl.state.associated"
        empty-dataset-message="无关联环境"
        tags="$ctrl.tags"
        show-tags="true"
        groups="$ctrl.groups"
        show-groups="true"
        has-backend-pagination="true"
        data-cy="edgeGroupCreate-associatedEndpoints"
      ></group-association-table>
    </div>
  </div>
  <!-- !associated-endpoints -->
</div>
