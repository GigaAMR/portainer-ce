<div class="form-group">
  <span class="col-sm-12 text-muted small">
    使用以下语法指定仓库的引用：带有 <code>refs/heads/branch_name</code> 的分支或带有 <code>refs/tags/tag_name</code>的标签。 如果不
     指定，将使用默认的 <code>HEAD</code> 引用通常的 <code>master</code> 分支。
  </span>
</div>
<div class="form-group">
  <label for="stack_repository_reference_name" class="col-sm-2 control-label text-left">仓库参考</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      ng-model="$ctrl.value"
      id="stack_repository_reference_name"
      placeholder="refs/heads/master"
      ng-change="$ctrl.onChange($ctrl.value)"
      data-cy="component-gitRefInput"
    />
  </div>
</div>
